autolabeler:
  - label: bug
    branch:
      - /^((B|b)ug|(F|f)ix).*/
    title:
      - /^((B|b)ug|(F|f)ix).*/

  - label: enhancement
    title:
      - /^(F|f)eat(|ure).*/

  - label: github_actions
    files:
      - /.github/workflows/*

categories:
  - title: Features
    label: enhancement

  - title: Bug Fixes
    label: bug

  - title: CI/CD
    label: github_actions

  - title: Dependencies
    collapse-after: 3
    label: dependencies

category-template: '### $TITLE'

exclude-contributors:
  - Akimon658
  - dependabot[bot]

name-template: v$RESOLVED_VERSION
no-changes-template: No changes.
tag-template: v$RESOLVED_VERSION

template: |
  ## Changes

  $CHANGES

version-resolver:
  major:
    labels:
      - major

  minor:
    labels:
      - minor

  patch:
    labels:
      - patch

  default: patch
